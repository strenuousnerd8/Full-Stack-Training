<title>Title</title>
<style>
    div {
        width: 300px;
        height: 100px;
        color: black;
        background-color: crimson;
        border: 1px solid black;
        transform: translate(20px, 20px);
    }

    div#id1 {
        transform: rotate(20deg);
    }

    div#id2 {
        transform: rotate(60deg);
    }

    div#id3 {
        transform: scale(2, 3);
    }
</style>

</head>
<body>
    <br>
    <div class="container">
        <h1>Hi, this is transform</h1>
        <p>This example will take you through CSS transforms</p>        
    </div>

    <div class="container">
        <div id="id1">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere, maiores?
        </div>

        <div id="id2">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam, aspernatur.
        </div>

        <div id="id3">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, illum.
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>

</body>
