<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
<style>
    * {
        text-align: center;
    }
    p {
        border-radius: 10px;
    }
    p.one {
        border-style: dotted;
        border-width: thick;
        border-color: aquamarine;
    }
    p.two {
        border-style: dashed;
        border-width: 7px;
        border-color: bisque;
    }
    p.three {
        border-style: double;
        border-width: thin;
        border-color: blueviolet;
    }
    p.four {
        border-style: groove;
        border-width: 10px;
        border-color: crimson;
    }
    p.five {
        border-style: ridge;
        border-width: 10px;
        border-color: darksalmon;
    }
    p.six {
        border-style: solid;
        border-width: 7px;
        border-color: hotpink;
    }
    p.seven {
        border-top-style: solid;
        border-bottom-style: groove;
        border-left-style: none;
        border-right-style: none;
        border-width: 10px;
        border-color: darkslateblue;
    }
</style>
</head>
<body>
    <br />
    <div class="container">
        <p class="one">This is class one</p>
        <p class="two">This is class two</p>
        <p class="three">This is class three</p>
        <p class="four">This is class four</p>
        <p class="five">This is class five</p>
        <p class="six">This is class six</p>
        <p class="seven">This is class seven</p>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
