<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<style>
    .btn-primary {
        background-color: #9796f0 !important;
        border: none;
    }
    .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
        background: #fbc7d4 !important;
    }
</style>
<body >
    <div class="container-fluid">
        <div class="row" style="color: white; background: linear-gradient(to right, #9796f0, #fbc7d4);">
            <div class="col-sm-3 fw-bold">Home</div>
            <div class="col-sm-3 fw-bold">Blog</div>
            <div class="col-sm-3 fw-bold">About</div>
            <div class="col-sm-3 fw-bold">Contact</div>
        </div>
    </div>

    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">Wellness first!</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Psychometric tests measure an individual's personality traits, aptitude, intelligence, 
            abilities and behavioral style to make better people decisions.
          </p>
          <div class="btn-group-lg d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">Talk with us</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">I'm feeling lucky</button>
          </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
            <h3>
                <img src="meta/anxiety.png" class="img-fluid" style="width: 200px; height: auto;" alt="Example image" loading="lazy">
            </h3>
        </div>
    </div>
</body>
</html>
