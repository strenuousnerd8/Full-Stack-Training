<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Button Example</h1> <button>Zero Example</button> 
        <button type="button" class="btn">First example</button>
        <button type="button" class="btn btn-default">Second example</button> 
        <button type="button" class="btn btn-primary">Primary example</button>
        <button type="button" class="btn btn-success">Success example</button> 
        <button type="button" class="btn btn-warning">Warning example</button> 
        <button type="button" class="btn btn-danger">Danger example</button> 
        <button type="button" class="btn btn-info">Info example</button> 
        <button type="button"- class="btn btn-link">Link example</button> 
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        
        <br>
        <br>
        
        <h2>Outline Example</h2> 
        <button type="button" class="btn btn-outline-primary">Primary</button> 
        <button type="button" class="btn btn-outline-secondary">Secondary</button> 

        <br>
        <br>

        <h2>Sizes Example</h2>
        <button type="button" class="btn btn-primary btn-lg">Large button</button> 
        <button type="button" class="btn btn-primary btn-sm">Small button</button> 
        <button type="button" class="btn btn-primary btn-xs">Small button</button> 
        <button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button> 
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button> 
        
        <br>
        <br>

        <h2>Active/Disabled
            Example</h2> <button type="button" class="btn btn-primary disabled" disabled>Disabled
            button</button> <button type="button" class="btn btn-primary active" active>Active button</button>
        <div class="container">
            <div class="btn-group"> 
                <button type="button" class="btn btn-primary">First</button> 
                <button type="button" class="btn btn-primary ">Second</button> 
                <button type="button" class="btn btn-primary ">Third</button> 
            </div>
        </div>
</body>

</html>
<style>
    body {
        text-align: center;
    }
</style>
