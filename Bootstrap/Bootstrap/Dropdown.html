<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Title</title>
<style>
    .drop-down {
        border-radius: 10px;
        border: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>
            Here is a drop-down example
        </h1>
        <br />
        <div class="dropdown">
            <button class="btn-primary btn-lg drop-down" type="button" data-toggle="dropdown">Dropdown</button>
            <span class="caret"></span>
            <ul class="dropdown-menu">
                <li>
                    <a href="#">H1</a>
                </li>
                <li class="disabled">
                    <a href="#">H2</a>
                </li>
                <li class="active">
                    <a href="#">H3</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#">H4</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
